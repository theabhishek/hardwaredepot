{% extends 'store/layouts/main.html' %}

{% block content %}


<div class="py-3 bg-light">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>
        <a class="text-white" href="{% url 'collections' %}"> Collections /</a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}"> {{ category.name }} </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Header -->
            <header class="w3-container w3-center w3-padding-24"> 
               <h1><b>{{ category.name }}</b></h1>
               <p>Welcome to the <span class="w3-tag">{{ category.name }}</span> category</p>
            </header>
    
            <div class="row">
            {% for item in products %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{ item.product_image.url }}" alt="Product image" class="w-100"/>
                                </div>
                                <h6><b>{{ item.name }}</b></h6>
                                <span class="float-start w3-opacity product-old-price py-2">
                                    <i class="fa fa-times text-danger" aria-hidden="true"></i></span>
                                <h6 class="float-end product-price"> <b>
                                    â‚¹ {{ item.selling_price | stringformat:'d' }}</b></h6>
                                    <br>
                            </div> 
                            <div class="py-10">
                                <button class="w3-button w3-block w3-light px-8">View</button>
  
                            </div>                   
                        </a>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
